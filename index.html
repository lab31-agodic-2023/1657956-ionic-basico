<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tiket</title>
    <link type="text/css" rel="stylesheet" href="estilos.css">
  
</head>
<body>
    <div align="center" class="contenedor">
        <form class="texto">
            <br><br>
            <div class="holder">

                <input type="text" name="Usuario" aria-label="lorem ipsum" value="" id="Usuario">
            </div>
            <br>
            <div class="holder">
               <span >Password:</span>
               <input type="text" name="Password" aria-label="lorem ipsum" value="" id="Password">
            </div>
            <br>
         
            <button type="button" id="boton" onclick="Login()"> Login </button>
            
            <button type="button" id="botonRegistro" onclick="Registro()"> Registrarme </button>

            <br><br>            
        </form>

    </div>
    <span>
        <p id="Login"></p>
        <p id="Registro"></p>
    </span>
    
    <script src="script.js"></script>
</body>
</html>
