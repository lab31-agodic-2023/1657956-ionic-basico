<ion-list>
  <h2> Lista de Alumnos</h2>

  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item>
      {{alumno}}
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option>Añadir a favoritos</ion-item-option>
      <ion-item-option color="danger" (click)="eliminarActionSheet(alumno)">Eliminar</ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option>Añadir a favoritos</ion-item-option>
      <ion-item-option color="danger" (click)="eliminarActionSheet(alumno)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
